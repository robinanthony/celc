<script type="application/javascript">



    $(document).ready(function () {

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        // $('#sidebar').addClass('active');


        $('#dismiss, .overlay').on('click', function () {
            // hide sidebar
            $('#sidebar').addClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            // open sidebar
            $('#sidebar').removeClass('active');


            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        var options = {
            dragLockToAxis: true,
            dragBlockHorizontal: true,
            preventDefault : true
        };

        Hammer(document.getElementById('side-block')).on("swiperight", function(ev){
            if (ev.center.x - ev.distance < 250) {
                $('#sidebar').removeClass('active');
            }
        },options);

        Hammer(document.body).on("swipeleft", function(ev){
            if (ev.center.x - ev.distance < 350) {
                $('#sidebar').addClass('active');
            }
        },options);

        Hammer(document.getElementById('content')).on("tap swipe", function(ev){
            $('#sidebar').addClass('active');
        },options);

        init_map();
    });
</script>
